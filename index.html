<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <section id="corpoCalculadora">
    <div id="visorCalculadora">
      <p id="valorVisor"></p>
    </div>
    <div id="corpoBotoes">
      <button class="btnTotal" onclick="backspace()"><</button>
      <button class="btnTotal" onclick="limparVisor()">CE</button>
      <button class="btnTotal" onclick="zerarTudo()">C</button>
      <button class="btnTotal operadores" onclick="adicao('+')">+</button>
      <button class="btnTotal" onclick="mostrarVisor(7)">7</button>
      <button class="btnTotal" onclick="mostrarVisor(8)">8</button>
      <button class="btnTotal" onclick="mostrarVisor(9)">9</button>
      <button class="btnTotal operadores" onclick="divisao('/')">/</button>
      <button class="btnTotal" onclick="mostrarVisor(4)">4</button>
      <button class="btnTotal" onclick="mostrarVisor(5)">5</button>
      <button class="btnTotal" onclick="mostrarVisor(6)">6</button>
      <button class="btnTotal operadores" onclick="multiplicacao('x')">x</button>
      <button class="btnTotal" onclick="mostrarVisor(1)">1</button>
      <button class="btnTotal" onclick="mostrarVisor(2)">2</button>
      <button class="btnTotal" onclick="mostrarVisor(3)">3</button>
      <button class="btnTotal operadores" onclick="subtracao('-')">-</button>
      <button class="btnTotal" onclick="sinais()">+/-</button>
      <button class="btnTotal" onclick="mostrarVisor(0)">0</button>
      <button class="btnTotal" >,</button>
      <button class="btnTotal operadores" id="total">=</button>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
